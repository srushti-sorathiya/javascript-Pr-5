<script type="text/javascript">
    var ary = [];
    ary[0] = 10;
    ary[1] = -8;
    ary[2] = 0;
    ary[3] = -15;
    ary[4] = 12;
    ary[5] = -7;
    ary[6] = -5;
    ary[7] = 20;

    function num(val) {
        return val < 0;
    }
    var ans = ary.filter(num);
    document.write("<h1>Negative Number is " + ans + " .</h1>")
</script>
